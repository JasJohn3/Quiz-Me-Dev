<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/game.css">
  <title>Quiz-Me || Dev Edition</title>
</head>
<body>
  <header>
    <h1 class="bg-primary title-s">Quiz Me</h1>
    <nav>
      <ul>
        <li class="bg-primary link-container"><a href="./index.html">HOME</a></li>
        <li class="bg-primary link-container"><a href="./highscores.html">HIGH SCORES</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text title-p" id="score">
            0
          </h1>
        </div>
      </div>
      <!-- Questions and Choices -->
      <h1 id="question" class="title-p">Question?</h1>
      <ul id="choices-ul">
      </ul>
    </div>
  </div>
</body>
</html>
