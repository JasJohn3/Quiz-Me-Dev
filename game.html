<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/game.css">
  <title>Quiz-Me || Dev Edition</title>
</head>
<body>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <!-- Questions and Choices -->
      <h1 id="question"> What is the Answer to this Question?</h1>
      <ul id="choices-ul">
        <li class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="0">Choice 1</p>
        </li>
        <li class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="1">Choice 2</p>
        </li>
        <li class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="2">Choice 3</p>
        </li>
        <li class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="3">Choice 4</p>
        </li>
      </ul>
    </div>
  </div>
  <script src="./assets/js/game.js"></script>
</body>
</html>
