<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header>
    <h1 class="bg-primary title-s">Quiz Me</h1>
    <nav>
      <ul>
        <li class="bg-primary link-container"><a href="./index.html">HOME</a></li>
        <li class="bg-primary link-container"><a href="./highscores.html">HIGH SCORES</a></li>
      </ul>
    </nav>
  </header>
  <main id="save-page">
    <form id="save-form">
      <label for="save-form-name" class="bg-primary save-form-container">Enter Your Initials!</label>
      <input id="save-form-name" type="text" class="save-form-container" placeholder="Initials!">
      <div id="high-score-link">
        <button type="submit"  id="save-game" class="btn">Save</button>
        <a href="./highscores.html" id="highscore-btn" class="btn">High Scores <i class="fas fa-crown"></i></a>
      </div>

  <script src="./assets/js/savegame.js"></script>
